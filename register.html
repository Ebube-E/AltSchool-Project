<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <form>
      <div class="rcontainer">
          <h1>Register</h1>
          <p>Please fill in this form to create an account or click on sign in if you already have an account.
          </p>
          <hr>

          <label for="fname"><b>First Name</b></label>
          <input type=placeholder="Enter Your Firstname" name="fname" id="fname" required><br>

          <label for="lname"><b>Last Name</b></label>
          <input type=placeholder="Enter Your Lastname" name="lname" id="lname" required><br>

          <label for="phone"><b>Phonenumber</b></label>
          <input type=placeholder="Enter Your Phone Number" name="phone" id="phone" required><br>

          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
          <option value="select">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer">Prefer not to say</option>
          </select><br>

          <label for="country"><b>Country</b></label>
          <input type=placeholder="Country" name="country" id="country" required><br>

          <label for="state"><b>State/Province</b></label>
          <input type=placeholder="Enter Your State/Province" name="state" id="state" required><br>

          <label for="username"><b>Username</b></label>
          <input type=placeholder="Enter Your Username" name="username" id="username" required><br>

          <label for="email"><b>Email</b></label>
          <input type=placeholder="Enter Your Email" name="email" id="email" required><br>

          <label for="password"><b>Password</b></label>
          <input type="password" placement="Enter Password" name="password" id="password"  required><br>

          <label for="cpassword"><b>Confirm Password</b></label>
          <input type="password" placement="Confirm Password" name="cpassword" id="cpassword"  required><br>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container login">
    <p>Already have an account? <a href="login.html">Login</a> .</p>
    </div>
   </form>
  </body>
</html>
